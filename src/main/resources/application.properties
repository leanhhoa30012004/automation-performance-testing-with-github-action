# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=hoale-automation-app
info.app.name=Hoale Automation Performance Test Application
info.app.description=Java automation application with integrated performance testing
info.app.version=1.0.0
info.app.developer=leanhhoa30012004
info.app.created=2025-07-23 18:17:05 UTC

# Logging Configuration
logging.level.com.hoale.automation=INFO
logging.level.org.springframework=WARN
logging.level.org.apache.http=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# HTTP Configuration
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000