# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=automation-performance-testing-with-github-action
info.app.name=Automation Performance Testing with GitHub Action
info.app.description=Java automation application with integrated performance testing
info.app.version=1.0.0
info.app.developer=leanhhoa30012004
info.app.created=2025-07-23 19:14:59 UTC

# Disable all custom logging to avoid conflicts
logging.level.root=WARN
logging.level.com.hoale.automation=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# HTTP Configuration
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000

# Disable banner to reduce startup noise
spring.main.banner-mode=off