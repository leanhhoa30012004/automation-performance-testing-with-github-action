name: Automation Performance Testing & Send Mail

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  perf-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Generate Performance Report
        run: |
          mvn clean package -DskipTests
          # Nếu app bạn cần lệnh riêng để chạy test sinh báo cáo, thêm vào đây
          # Ví dụ: java -jar target/your-app.jar ... 
          # Đảm bảo sau khi chạy xong có file reports/report.html

      - name: Get committer email and date
        id: meta
        run: |
          echo "COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_ENV
          echo "COMMIT_DATE=$(git log -1 --pretty=format:'%cd' --date=format:'%Y-%m-%d')" >> $GITHUB_ENV
          echo "COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')" >> $GITHUB_ENV

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Convert HTML report to PDF
        run: |
          mkdir -p pdf-report
          if [ ! -f reports/report.html ]; then
            echo "❌ Không tìm thấy file báo cáo reports/report.html!"
            ls -l reports || true
            exit 1
          fi
          wkhtmltopdf --enable-local-file-access reports/report.html pdf-report/perf-report-${{ env.COMMIT_DATE }}.pdf

      - name: Send PDF report to committer
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[PerfTest] Báo cáo hiệu năng ${{ github.repository }} (${{ github.sha }})"
          to: ${{ env.COMMIT_EMAIL }},${{ secrets.EMAIL_OWNER }}
          from: PerfBot <${{ secrets.EMAIL_USERNAME }}>
          content_type: text/plain
          body: |
            Xin chào ${{ env.COMMIT_AUTHOR }},

            Báo cáo hiệu năng CI/CD cho commit này đã xong.

            Đính kèm PDF báo cáo chi tiết.

            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Ngày: ${{ env.COMMIT_DATE }}

            -- 
            Automation Performance Framework by leanhhoa30012004
          attachments: pdf-report/perf-report-${{ env.COMMIT_DATE }}.pdf

      - name: Fail job if Maven fail
        if: failure()
        run: exit 1