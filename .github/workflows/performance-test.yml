name: Automation Performance Testing CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER: leanhhoa30012004
  CREATED_DATE: 2025-07-23 19:24:30 UTC

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Start application
        run: |
          echo "Starting application..."
          nohup java -jar target/automation-performance-testing-with-github-action-1.0.0-jar-with-dependencies.jar > app.log 2>&1 &
          echo $! > app.pid
          sleep 10

      - name: Wait for application
        run: |
          echo "Waiting for application..."
          for i in {1..20}; do
            if curl -f http://localhost:8080/api/health; then
              echo "âœ… Application is ready!"
              break
            fi
            echo "Waiting... attempt $i/20"
            sleep 3
          done

      - name: Test endpoints
        run: |
          echo "Testing endpoints..."
          curl -s http://localhost:8080/api/health
          curl -s http://localhost:8080/api/info

      - name: Run performance test
        run: |
          echo "Running performance test..."
          java -cp "target/classes:target/lib/*" com.hoale.automation.performance.Main performance-config/api-performance.properties

      - name: Stop application
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: application-logs
          path: app.log